<script>
// fazendo um comparador de idade 
    let nome;
    let pessoaMaisVelha;
    let idade = 0;
    let maiorIdade = 0;
    let i = 0;

    do {
        nome = prompt ("Digite o nome de uma pessoa");
        idade = prompt ("Digite a idade desta pessoa");

        if (idade > maiorIdade) {
            maiorIdade = idade;
            pessoaMaisVelha = nome;
        }

        i ++;
    } while (i < 5){
        alert(`${pessoaMaisVelha} tem ${maiorIdade} anos, logo tem a maior idade.`);
    }




</script>
