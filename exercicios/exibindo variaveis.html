<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibindo variaveis na pagina</title>
</head>
<body>
    <p id="nome"></p>
    <h1 id="idade"></h1>
    <h1 id="soma"></h1>
    <h1 id="div"></h1>
    <h1 id="sub"></h1>
    <h1 id="multi"></h1>

<script>
        
        //exibindo variaveis
                let nome = "Jonas";

                console.log (nome);

                alert (nome);

                document.getElementById ("nome").innerHTML = nome;

        // exibindo variaves concatenizadas
                var idade = 19;

                console.log (idade + " " + "anos");

                alert (idade + " anos");

                document.getElementById ("idade").innerHTML = idade + " anos";

        // exibindo soma de variaveis 
                let number1 = 10;
                let number2 = 2;

                let soma = number1 + number2;
                let div = number1 / number2;
                let sub = number1 - number2;
                let multi = number1 * number2;
                
                console.log ("soma= " + soma);
                console.log ("divisão= " + div);
                console.log ("subtração= " +sub);
                console.log ("multiplicação= " + multi);

                alert ("soma= " + soma);
                alert ("divisão= " + div);
                alert ("subtração= " + sub);
                alert ("multiplicação= " + multi);

                document.getElementById ("soma").innerHTML = "soma= " + soma;
                document.getElementById ("div").innerHTML = "divisão= " + div;
                document.getElementById ("sub").innerHTML = "subtração= " + sub;
                document.getElementById ("multi").innerHTML = "multiplcação= " + multi;
    
    </script>
    
</body>
</html>
