<script>
// Sistema de desconto co cliente
    let valor = prompt ("Valor total da compra");
    let cliente = prompt ("Qual o tipo do cliente: padrão, premium ou vip?");
    let desconto;

    switch (cliente) {
        case "padrão":
            desconto = 10;
        break
        case "premium":
            desconto = 20;
        break
        case "vip":
            desconto = 30;
        break
        default:
            desconto = false;
        break
    }

    let des_valor = valor - ((valor / 100) * desconto);

    
    
    if (desconto == false) {
        alert ("por favor informar um tipo de cliente válido");
    } else {
        alert ("Sua compra de " + valor + " ficou por " + des_valor + ", graças ao seu cliente tipo " + cliente + " que concede " + desconto + "% de desconto.");
    }
    

</script>
