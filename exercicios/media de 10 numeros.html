<script>
// fazendo a media entre 10 numeros aleatorios
    let n1 = 0;
    let n2 = 0;
    let n3 = 0;
    let i = 0;

    do {
        n1 = Math.floor(Math.random() * 100 + 1);
        n2 = Math.floor(Math.random() * 100 + 1);

        n3 = n3 + (n1 + n2);

        console.log (n3);
        
        i ++
    } while (i < 5)

    console.log ("Media dos numero "Math.floor(n3 / 5));

</script>
