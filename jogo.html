<script>
    let dificult = prompt ("Dificuldade: fácil, médio, difícil");
    let pontuacao = parseInt(prompt ("Pontuação ganha"));
    let mod;

    switch (dificult) {
        case (("fácil") && ("facil")):
            mod = 1;
        break;

        case "médio" && "medio":
            mod = 2;
        break;

        case "difícil" && "dificil":
            mod = 3;
        break;
        default:
            mod = 0;
        break;
    }

    let pontuacaoFinal = (mod * pontuacao);

    if (mod == 0) {
        alert ("A dificuldade " + dificult + " não é válida");
    } else {
        alert ("Sua pontuação jogando no modo " + dificult + " foi de: " + pontuacaoFinal);
    }

    if (pontuacao != Number.isInteger) {
        alert ("Numero" + pontuacao + "inválido");
    }
    
</script>
