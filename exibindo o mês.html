<style>
    body {
        background-color: black;
    }
</style>

<script>
    let mes = prompt ("Digite um numero de 1 a 12 para saber o mês do ano");

    let nome_mes;

    switch (mes) {
        case "1":
            nome_mes = "Janeiro";
        break;

        case "2":
            nome_mes = "Fevereiro";
        break;

        case "3":
            nome_mes = "Merço";
        break;
        
        case "4":
            nome_mes = "Abril";
        break;

        case "5":
            nome_mes = "Maio";
        break;

        case "6":
            nome_mes = "Junho";
        break;

        case "7":
            nome_mes = "Julho";
        break;

        case "8":
            nome_mes = "Agosto";
        break;

        case "9":
            nome_mes = "Setembro";
        break;

        case "10":
            nome_mes = "Outubro";
        break;

        case "11":
            nome_mes = "Novembro";
        break;

        case "12":
            nome_mes = "Dezembro";
        break;

        default:
            nome_mes = "Data de Mês inválido";
            break;
    }

    alert(nome_mes);
</script>
