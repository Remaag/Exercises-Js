<script>
// dscobrindo se o numero é impar ou par
    let numero;
    let resposta;

    do {
      numero = prompt ("Digite um número e direi se é impar ou par."); 
      
      if (numero % 2 !== 0) {
        alert ("O número " + numero + " é impar");
      }
      else {
        alert ("O número " + numero + " é par");
      }
    } while (numero != resposta);
    

</script>
