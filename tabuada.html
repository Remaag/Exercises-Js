<script>
// Fazendo uma tabuada 
    let digito = prompt ("Digite um n√∫mero para saber a tabuada de 1 a 10 dele");
    let multiplicador = 0;
    

    while (multiplicador <= 9) {
        multiplicador++;

        if (multiplicador) {
            let resultado = digito * multiplicador;
            alert (digito + " x " + multiplicador + " = " + resultado);
        }
    }
</script>
